{% extends 'base.html' %}
{% load static %}

{% block title %}Test 전적검색{% endblock title %}
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    {% block css_link %}
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    {% endblock css_link %}


{% block content %}

<div class="l-container container-fluid">

    <div class="logo">
        <img src="{% static 'images/league-of-legends-black.png' %}" title = "" alt = "" class = "logo-image">
    </div>

    <div class="serach-box">
        <form class="search-form" action = "/summoner/" method="get" autocomplete="off">
            {% csrf_token %}
            <!-- <input type="text" name="userName" class="search-text" placeholder="소환사명을 입력해주세요" autocomplete="off"> -->
            <div class="input-group mb-3 search-text">
                <span class="input-group-text" id="inputGroup-sizing-default">소환사명</span>
                <input type="text" required="required" name="userName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" autocomplete="off" placeholder="소환사명을 입력해주세요">
                <button type="submit" class="btn btn-outline-secondary btn-sm">
                    <img src="{% static 'images/search-icon.png' %}" class="search-icon">
                </button>
            </div>
        </form>
    </div>
</div>
<!--empty-->
<div class="empty"></div>

{% endblock content %}
