<!-- sidebar -->
<div class="sidebar">
    <div class="sidebar-content-wrap">
        <div class="sidebar-header">
            {% if user.is_authenticated %}
            <div class="profile-wrap">
                <div class="profile-img">
                    <img src="/static/community/images/user-icon.png">
                </div>
                <div class="profile-content-wrap">
                    <div class="profile-username">
                        <span>
                            {{ user.username }}
                        </span>
                    </div>
                </div>
            </div>
            {% endif %}
            <div class="sidebar-button">
                <div class="sidebar-button-item">
                    {% if user.is_authenticated %}
                        <a href="{% url 'common:logout' %}" class="button">Logout</a>
                    {% else %}
                        <a href="{% url 'common:login' %}" class="button">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-menu">
                <ul class="sidebar-menu-list">
                    <li class="sidebar-menu-item">
                        <a class="post-type" href="{% url 'community:list' 'all' %}">전체</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="post-type" href="{% url 'community:list' 'develop' %}">개발자 소식</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="post-type" href="{% url 'community:list' 'free' %}">자유 게시판</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a class="post-type" href="{% url 'community:list' 'bug' %}">버그 및 건의</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
